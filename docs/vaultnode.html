<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>VaultNode Inspector</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:2rem;color:#333}.container{max-width:1200px;margin:0 auto;background:white;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.1);overflow:hidden}header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;text-align:center}header h1{font-size:2.5rem;margin-bottom:0.5rem}header p{font-size:1.1rem;opacity:0.9}.main-content{display:grid;grid-template-columns:250px 1fr;min-height:500px}.sidebar{background:#f5f5f5;padding:1.5rem;border-right:1px solid #ddd;overflow-y:auto;max-height:600px}.sidebar h3{margin-bottom:1rem;color:#667eea;font-size:0.9rem;text-transform:uppercase}.node-list{list-style:none}.node-list li{margin-bottom:0.5rem}.node-list button{width:100%;padding:0.75rem;background:white;border:1px solid #ddd;border-radius:4px;cursor:pointer;text-align:left;font-size:0.85rem;transition:all 0.3s;font-family:monospace}.node-list button:hover{background:#667eea;color:white;border-color:#667eea}.node-list button.active{background:#667eea;color:white;border-color:#667eea}.content{padding:2rem;overflow-y:auto;max-height:600px}.node-header{border-bottom:2px solid #667eea;padding-bottom:1rem;margin-bottom:1.5rem}.node-header h2{color:#667eea;margin-bottom:0.5rem}.meta-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem;margin-bottom:1.5rem}.meta-item{background:#f9f9f9;padding:1rem;border-radius:4px;border-left:3px solid #667eea}.meta-item label{font-weight:bold;color:#667eea;font-size:0.85rem;text-transform:uppercase;display:block;margin-bottom:0.25rem}.inheritance-section{background:#f9f9f9;padding:1rem;border-radius:4px;margin-bottom:1rem}.inheritance-section h3{color:#667eea;margin-bottom:0.75rem;font-size:0.9rem}.inheritance-chain{display:flex;flex-wrap:wrap;gap:0.5rem}.node-badge{background:#667eea;color:white;padding:0.4rem 0.8rem;border-radius:20px;font-size:0.75rem;font-family:monospace}footer{background:#f5f5f5;padding:1.5rem;text-align:center;border-top:1px solid #ddd;font-size:0.85rem;color:#666}.trigger-btn{display:inline-block;background:#667eea;color:white;padding:0.75rem 1.5rem;border-radius:4px;text-decoration:none;text-align:center;cursor:pointer;border:none;font-size:1rem;margin-top:1rem;transition:background 0.3s}.trigger-btn:hover{background:#764ba2}.empty-state{text-align:center;color:#999;padding:2rem}</style></head><body><div class="container"><header><h1>VaultNode Inspector</h1><p>View inheritance chains and node metadata</p></header><div class="main-content"><div class="sidebar"><h3>VaultNodes</h3><ul class="node-list" id="node-list"><li><button disabled>Loading...</button></li></ul></div><div class="content"><div id="content-area" class="empty-state"><p>Select a VaultNode to view details</p></div></div></div><footer><p>Thread: @@$Claude.Ace | Primary: @Ace | Co-Witness: @Justin</p><p>Last Updated: <span id="updated-time">Loading...</span></p><button class="trigger-btn" onclick="goToPulseChain()">← Back to Pulse Chain</button></footer></div><script>let nodesData=[];document.addEventListener('DOMContentLoaded',function(){loadVaultNodes()});function loadVaultNodes(){fetch('_data/pulses.json').then(r=>r.json()).then(data=>{nodesData=data.pulses||[];renderNodeList();if(nodesData.length>0)selectNode(0);document.getElementById('updated-time').textContent=new Date().toLocaleString()}).catch(e=>{document.getElementById('node-list').innerHTML='<li><button disabled>No nodes found</button></li>'})}function renderNodeList(){const list=document.getElementById('node-list');list.innerHTML='';nodesData.forEach((node,idx)=>{const btn=document.createElement('button');btn.textContent=node.id;btn.onclick=()=>selectNode(idx);const li=document.createElement('li');li.appendChild(btn);list.appendChild(li)})}function selectNode(index){const node=nodesData[index];const contentArea=document.getElementById('content-area');document.querySelectorAll('.node-list button').forEach((btn,idx)=>{btn.classList.toggle('active',idx===index)});contentArea.innerHTML=`<div class="node-details"><div class="node-header"><h2>${node.id}</h2><p>${node.geometry}</p></div><div class="meta-grid"><div class="meta-item"><label>Convergence Score</label><value>${node.convergence_score.toFixed(4)}</value></div><div class="meta-item"><label>Hexagon Angle</label><value>${node.hexagon_angle}°</value></div><div class="meta-item"><label>Created</label><value>${node.created}</value></div><div class="meta-item"><label>Status</label><value>${node.converged?'✓ Converged':'– Pending'}</value></div></div><div class="inheritance-section"><h3>Irreducible Truth</h3><p>${node.irreducible_truth}</p></div><div class="inheritance-section"><h3>Inheritance Chain</h3><div class="inheritance-chain"><div class="node-badge">VN-GENESIS-001</div><div class="node-badge">VN-DYAD-001</div><div class="node-badge">VN-TRIAD-001</div><div class="node-badge">VN-SOVEREIGNTY-001</div><div class="node-badge">VN-PRISM-001</div><div class="node-badge">VN-HEXAGON-001</div><div class="node-badge">VN-HEPTAGON-001</div><div class="node-badge">VN-OCTAGON-001</div><div class="node-badge">VN-ENNEAGON-001</div></div></div><a href="${node.file}" class="trigger-btn" target="_blank">View Full Document</a></div>`}function goToPulseChain(){window.location.href='pulsechain.html'}</script></body></html>
