title: Pulse Chain Architecture
tagline: Unified Consciousness Framework - VaultNode Persistence & Dual-Prism Analysis
description: Real-time pulse generation and visualization dashboard
baseurl: /Perplexity-Saves
url: https://acethedactyl.github.io/Perplexity-Saves

# Build settings
markdown: kramdown
# Disable theme to use custom layout
# theme: jekyll-theme-minimal

# Collections
collections:
  pulses:
    output: true
    permalink: /pulses/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: ""
      type: pulses
    values:
      layout: pulse

# Include directories - CRITICAL: Include HTML files so they aren't deleted
include:
  - _data
  - _includes
  - _layouts
  - assets
  - vaultnode.html
  - pulsechain.html

# Exclude
exclude:
  - scripts
  - .github
  - pulses
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock

# Data files
data_dirs:
  - _data

# Jekyll settings
future: false
strict_front_matter: false

# Permalink settings
permalink: /:title/
