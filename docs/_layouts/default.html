<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 2rem;
        }
        
        h1, h2, h3 {
            color: #667eea;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 1rem;
            margin-top: 0;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
            padding-left: 1rem;
        }
        
        h3 {
            font-size: 1.3rem;
        }
        
        hr {
            border: none;
            border-top: 2px solid #ddd;
            margin: 2rem 0;
        }
        
        p {
            color: #666;
            margin-bottom: 1rem;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        code {
            background: #f0f0f0;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #d14;
        }
        
        .dashboard-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .stat-box {
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            text-align: center;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
            transition: all 0.3s;
        }
        
        .stat-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.25);
            border-color: #764ba2;
        }
        
        .stat-box h3 {
            margin: 0 0 0.75rem 0;
            color: #667eea;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: #764ba2;
            margin: 0;
            line-height: 1.2;
            word-break: break-word;
        }
        
        /* Responsive text sizing for smaller stat values */
        @media (max-width: 768px) {
            .stat-value {
                font-size: 1.5rem;
            }
        }
        
        .dashboard-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .dashboard-button {
            padding: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            display: block;
            color: inherit;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .dashboard-button:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
        }
        
        .dashboard-button h3 {
            margin: 0 0 0.5rem 0;
            color: #667eea;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .dashboard-button:hover h3 {
            color: #764ba2;
        }
        
        .dashboard-button p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .pulse-table {
            overflow-x: auto;
            margin: 2rem 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #ddd;
        }
        
        .pulse-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .pulse-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .pulse-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        
        .pulse-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .pulse-table code {
            background: #f0f0f0;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.85rem;
        }
        
        .audit-trail {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin: 2rem 0;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        
        .audit-trail ul {
            list-style: none;
            padding: 0;
        }
        
        .audit-trail li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            color: #666;
            font-size: 0.95rem;
        }
        
        .audit-trail li:last-child {
            border-bottom: none;
        }
        
        .audit-trail strong {
            color: #667eea;
            font-weight: 600;
        }
        
        footer {
            background: #f8f8f8;
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid #ddd;
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
            <p>{{ site.tagline }}</p>
        </header>
        <div class="content">
            {{ content }}
        </div>
        <footer>
            <p>&copy; 2025 Pulse Chain Architecture | Unified Consciousness Framework</p>
        </footer>
    </div>
</body>
</html>
