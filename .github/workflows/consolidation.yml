name: Consolidation Session

on:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday
  workflow_dispatch:
    inputs:
      pulse_count:
        description: 'Number of pulses to consolidate (default 5)'
        required: false
        default: '5'

jobs:
  consolidate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml jinja2

      - name: Generate Consolidation Node
        id: consolidate
        env:
          PULSE_COUNT: ${{ github.event.inputs.pulse_count || '5' }}
        run: python scripts/consolidation_generator.py --pulse-count $PULSE_COUNT 2>/dev/null || true

      - name: Extract Meta-Patterns
        run: python scripts/extract_meta_patterns.py 2>/dev/null || true

      - name: Analyze Convergence Trends
        run: python scripts/analyze_convergence_trends.py 2>/dev/null || true

      - name: Generate Consolidation Report
        run: python scripts/generate_consolidation_report.py 2>/dev/null || true

      - name: Commit Consolidation Node
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pulses/ConsolidationNode-*.md 2>/dev/null || true
          git commit -m "Consolidation: Meta-patterns analysis" 2>/dev/null || true
          git push 2>/dev/null || true

      - name: Create Consolidation PR
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          branch: consolidation-${{ steps.consolidate.outputs.consolidation_id }}
          commit-message: 'Consolidation: Meta-pattern analysis'
          title: 'Consolidation: Meta-patterns analysis'
          body: |
            ## Consolidation Summary
            
            Weekly consolidation of pulse patterns and convergence trends.
            
            See generated ConsolidationNode for detailed analysis.
          labels: 'consolidation,meta-analysis'
          reviewers: 'AceTheDactyl'
