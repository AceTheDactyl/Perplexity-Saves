name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main
      - workflows
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
      - 'pulses/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set up Python for data generation
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate dynamic site data
        run: |
          python scripts/generate_dashboard_data.py 2>/dev/null || true

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
          future: false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
